<h1>Create Movie</h1>

<form #form="ngForm" (ngSubmit)="createMovie(form)">

  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input required minlength="5" #title="ngModel" (change)="log(title)" type="text" [(ngModel)]="model.title" name="title" class="form-control">
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" [(ngModel)]="model.description" name="description"></textarea>
  </div>

  <div class="mb-3">
    <label for="imageUrl" class="form-label">imageUrl</label>
    <input type="text" [(ngModel)]="model.imageUrl" class="form-control" name="imageUrl">
  </div>

  <div class="mb-3">
    <label for="categoryId" class="form-label">category</label>
    <select [(ngModel)]="model.categoryId" class="form-select" name="categoryId">
      <option value="-1">Se√ßiniz</option>
      <option *ngFor="let item of categories" [value]="item.id">{{ item.name }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Create</button>

</form>
